{% extends "layout.html" %}

{% block form %}
  <div class="section">
    <h2>Add a Birthday</h2>
    <form action="/" method="post">
      <input autocomplete="off" autofocus name="name" placeholder="Name" type="text">
      <input autocomplete="off" autofocus name="month" placeholder="Month" type="text">
      <input autocomplete="off" autofocus name="day" placeholder="Day" type="text">
      <button type="submit">Add Birthday</button>
    </form>
  </div>
{% endblock %}

{% block birthdays %}
<div class="section">
  <h2>All Birthdays</h2>
  <table>
      <thead>
          <tr>
              <th>Name</th>
              <th>Birthday</th>
          </tr>
      </thead>
      <tbody>
        {% for birthday in birthdays %}
        <tr>  
          <td>{{ birthday.name }}</td>
          <td>{{ format_date(birthday.month, birthday.day) }}</td>
          <td>
            <form action="/delete" method="post">
              <input name="id" type="hidden" value="{{ birthday.id }}">
              <button type="submit">Delete</button>
            </form>
          </td>
          <td>
            <form action="/modify" method = "get">
              <input name = "id" type="hidden" value="{{ birthday.id }}">
              <button type="submit">Modify</button>
            </form>
          </td>
        </tr>
      {% endfor %}
      </tbody>
  </table>
</div>

{% endblock %}
